<ion-header>
  <ion-navbar>
    <ion-buttons end> 
      <button ion-button clear (click)="onAddFriend"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <ion-item *ngFor="let item of firelist |async">
  
     <ion-avatar>
       <img src="assets/img/index.png"/>
     </ion-avatar>
 
     <h2 class="chat-username">{{item.username}}</h2>
     <p class="chat-text">{{item.chat_text}}</p>
     <h1 class="chat-time">{{item.timestamp}}</h1>
       <!--<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" >
         {{item.timestamp}}
       </ion-datetime>-->
   </ion-item>
    
 </ion-list> 
  
</ion-content>
