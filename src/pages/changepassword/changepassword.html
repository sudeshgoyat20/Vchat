<ion-header>
  <ion-navbar color="dark">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="changePassword()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Old Password" name="oldPass"
               [(ngModel)]="oldPass" required></ion-input>
            </ion-item>

               <ion-item>
              <ion-input type="text" placeholder="New Password" name="newPass"
               [(ngModel)]="newPass" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Confirm Password" name="conPass"
               [(ngModel)]="conPass" required></ion-input>
            </ion-item>

            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn"  full type="submit" 
          [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
