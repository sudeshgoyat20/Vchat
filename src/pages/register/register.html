<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register123()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <!--<ion-item>
              <ion-input type="number" placeholder="Enter Mobile Number" name="number"
               [(ngModel)]="registerCredentials.number" required></ion-input>
            </ion-item>-->

               <ion-item>
              <ion-input type="number" placeholder="Enter Mobile Number" name="number"
               [(ngModel)]="number" required></ion-input>
            </ion-item>
            
            <!--<ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>-->
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" 
          [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
